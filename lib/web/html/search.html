<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>K-AutoMail</title>
    <link rel='stylesheet' href="../css/main.css">
    </link>
    <script>
        function scrollUpEffector() {
            document.getElementById("titleText").className = "slideUp";
            setTimeout(function () {
                document.getElementById("registerButton").className = "darkButton customButton slideUp";
                document.getElementById("loginButton").className = "darkButton customButton slideUp";
            }, 1000)
        }
    </script>
</head>

<body onload='scrollUpEffector()'>
    <div id="titleBlock">
        <h1 id="titleText" onclick="location.href='/'">&gtK-AutoMail&lt</h1>
        <h2 id='scrollUp'></h2>
    </div>
    <div class="search-box">
        <form action="" method="get"></form>
        <div class="input-wrap">
            <input type="text" name="" id="">
        </div>
    </div>
</body>

</html>
